<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #history-modal {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bread Tracker</h1>
        <h2 class="text-center" id="total-breads">Total Breads: 80</h2>
        <form id="bread-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="breads-eaten" class="form-label">Number of breads eaten:</label>
                <input type="number" class="form-control" id="breads-eaten" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#history-modal">View History</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="history-modal" tabindex="-1" aria-labelledby="history-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="history-modal-label">Bread Consumption History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="history-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Breads Eaten</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let totalBreads = 80;
        let history = [];

        document.getElementById('bread-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const breadsEaten = parseInt(document.getElementById('breads-eaten').value);
            if (breadsEaten <= totalBreads) {
                totalBreads -= breadsEaten;
                history.push({ name, breadsEaten });
                document.getElementById('total-breads').innerText = `Total Breads: ${totalBreads}`;
                document.getElementById('name').value = '';
                document.getElementById('breads-eaten').value = '';
                updateHistoryTable();
            } else {
                document.getElementById('breads-eaten').value = '';
                document.getElementById('breads-eaten').focus();
            }
        });

        function updateHistoryTable() {
            const historyBody = document.getElementById('history-body');
            historyBody.innerHTML = '';
            history.forEach((entry) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.breadsEaten}</td>
                `;
                historyBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
